<!DOCTYPE html>
<!--

          // Allow the user to click on a username to see that user's timeline. -->

<html>

  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>

    <h1> Twittler </h1>
    <h2> Like Twitter, only basic </h2>
    <button class="showTweets">Display New Tweets</button>
    <p></p>

    <script>


      $(document).ready(function(){

        var refreshTweets = function (insertLocation) {

          var index = streams.home.length - 1;

          while(index >= 0){

            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + " | " +  <br> +
              tweet.created_at);
            $tweet.insertBefore(insertLocation);
            index -= 1;
          }
        };

        refreshTweets($('body').find('script'));

        $('.showTweets').on('click', function () {

          return refreshTweets($('body').find('div').first())

        });
      
      });  


    </script>


  </body>
</html>
