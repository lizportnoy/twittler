<!DOCTYPE html>


<html>

  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href=twittler.css>
  </head>
  <body>

    <h1> <img src="twittlerlogo.png" title="Twittler Logo" height ="204" width="769" </h1>
    <h2> Like Twitter, only basic </h2>
    <br>
    <button class="showTweets"> Display New Tweets </button>
    <br>
    <br>
    <h3>
      <p id="tweet"></p>
  </h3>
    <script>


      $(document).ready(function(){

        var $body = $('#tweet');
        $body.html('');

        var refreshTweets = function (selectUser) {

          var tweetstore = [];

          var index = streams.home.length - 1;

          while(index>= 0) {
            var tweet = arguments.length<1 ? streams.home[index] : streams.home.selectUser[index];
            var $tweet = $('<div class="tweet"></div>');
            $tweet.append('<span class="username" >@' + tweet.user + ': </span>');
            $tweet.append('<span class="message">' + tweet.message + ' </span> ');
            $tweet.append('<p class="time">' + tweet.created_at + ' </p>');
            tweetstore.push($tweet);
            index -= 1;
          } 

          $body.prepend(tweetstore);

        };

        refreshTweets();
        

        $('button').on('click', function () {
          $('div').remove('.tweet');
          return refreshTweets();

        });

        

      
      });  


    </script>


  </body>
</html>
